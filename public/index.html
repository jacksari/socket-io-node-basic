<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Chat</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="mt-5">Mini chat</h1>
    <hr>

    

    <form id="miFormulario">
        <div class="row">
            <div class="col-8">

                <input type="text" id="txtMensaje" placeholder="Mensaje" class="form-control">
                
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </div>
        </div>
    </form>

    <div class="row mt-3">
        <div class="col">
            <ul class="" id="misMensajes">
            </ul>
        </div>
    </div>


    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js" integrity="sha512-iZIBSs+gDyTH0ZhUem9eQ1t4DcEn2B9lHxfRMeGQhyNdSUz+rb+5A3ummX6DQTOIs1XK0gOteOg/LPtSo9VJ+w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const socket = io('https://socketio-node-api.herokuapp.com');
        socket.on('connect', () => {
            console.log('conectado');
        })

        // Referencias
        const formulario = document.querySelector('#miFormulario');
        const mensajes = document.querySelector('#misMensajes');
        const txtMensaje = document.querySelector('#txtMensaje');

        formulario.addEventListener('submit', ( e ) => {
            e.preventDefault();
            const texto = txtMensaje.value;

            socket.emit('mensaje-to-server', {
                texto
            });
        })

        socket.on('mensaje-from-server', (data) => {
            console.log(data);
            mensajes.innerHTML += `<li>${data.texto}</li>`
        })

    </script>

</body>
</html>
